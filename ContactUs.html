  <body class="background-custom">
    <header class="header-temp w-full p-2 bg-white">
      <nav class="nav-bar flex justify-between items-center font-700">
        <div class="logo-nav flex items-center space-x-2">

            class="logo text-sm text-black hover:text-blue-200 hover:font-500 hover:underline pl-5 font-bold"
          >
            Dawood
          </a>
        </div>

        <div class="hidden md:flex space-x-6">
          <a
            href="./HomePage.html"
            class="text-black text-sm hover:text-blue-200 hover:font-bold hover:underline pr-2 cursor-pointer"
          >
            Home
          </a>
          <a href="" class="slash text-blackpl-3 pr-2"> / </a>
          <a
            href="./PersonalProfile.html"
            class="text-black text-sm hover:text-blue-200 hover:font-bold hover:underline cursor-pointer"
          >
            Profile
          </a>
          <a href="" class="slash text-black pl-1 pr-1"> / </a>

          <a
            href="./GalleryPage.html"
            class="text-black text-sm hover:text-blue-200 hover:font-bold hover:underline cursor-pointer"
            >Gallery
          </a>
          <a href="" class="slash text-black pl-1 pr-1"> / </a>

          <a
            href="./CareerGoals.html"
            class="text-black text-sm hover:text-blue-200 hover:font-bold hover:underline cursor-pointer"
          >
            Goals
          </a>
          <a href="" class="slash text-black pl-1 pr-1"> / </a>

          <a
            href="./ProjectPage.html"
            class="text-black text-sm hover:text-blue-200 hover:font-bold hover:underline cursor-pointer"
          >
            Projects
          </a>
          <a href="" class="slash text-black pl-1 pr-1"> / </a>

          <a
            href="./Interests.html"
            class="text-black text-sm hover:text-blue-200 hover:font-bold hover:underline cursor-pointer"
          >
            Skills & Interest
          </a>
          <a href="" class="slash text-black pl-1 pr-1"> / </a>

          <a href="./ContactUs.html" class="text-blue-200 font-bold pr-2">
            Contact Me
          </a>
        </div>
      </nav>
    </header>

    <section class="p-6 sm:p-10 bg-opacity-10">
      <h3
        class="w-full py-5 text-4xl bg-gradient-to-r from-gray-100 to-blue-200 text-black rounded-2xl lg:col-span-2 justify-center text-center mb-6 pt-5 font-bold"
      >
        Contact Me
      </h3>
      <div
        class="max-w-4xl mx-auto bg-gradient-to-r shadow-md from-gray-100 to-blue-200 rounded-lg p-6"
      >
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="name" class="py-2 block text-black text-lg">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your Name"
              required
              class="w-full p-2 rounded-2xl shadow-md bg-grey-100 bg-opacity-10 text-black"
            />
          </div>
          <div>
            <label for="email" class="py-2 block text-black text-lg"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
              required
              class="w-full p-2 rounded-2xl shadow-md bg-grey-100 bg-opacity-10 text-black"
            />
          </div>
          <div>
            <label for="subject" class="py-2 block text-black text-lg"
              >Subject</label
            >
            <input
              type="text"
              id="Subject"
              name="subject"
              placeholder="Enter your Subject"
              required
              class="w-full p-2 rounded-2xl shadow-md bg-grey-100 bg-opacity-10 text-black"
            />
          </div>
          <div>
            <label for="message" class="py-2 block text-black text-lg"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="3"
              placeholder="Enter your Message"
              required
              class="w-full p-2 rounded-2xl shadow-md bg-grey-100 bg-opacity-10 text-black"
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="mx-auto bg-black text-white text-sm px-6 py-3 rounded-full inline-block font-medium justify-center items-center hover:bg-blue-200 mt-4 hover-scale-up cursor-pointer"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>

    <section
      class="bg-gradient-to-r from-gray-100 to-blue-200 py-12 px-4 md:px-8 max-w-4xl mx-auto text-center rounded-lg overflow-hidden"
    >
      <h2 class="text-4xl font-bold mb-4">
        Let's Build Something Great Together
      </h2>
      <p class="text-black text-lg mb-2">
        Feel free to check out my work or contact me for any collaboration.
      </p>
      <p
        class="text-lg mb-6 font-semibold underline hover:text-blue-300 hover-scale-up cursor-pointer"
      >
        work.dawoodqamar@gmail.com
      </p>

      <div class="flex items-center space-x-4 justify-center"></div>
      <div class="w-30 h-20 flex justify-center">
        <div class="relative w-24 h-24">
          <img
            onclick="location.href = 'https://github.com/DawoodQamar2522'"
            src="./resources/skye-blue-github-no-background.png"
            alt="Github Logo"
            class="absolute inset-0 w-full h-full object-cover cursor-pointer hover-scale-up"
          />
          <img
            onclick="location.href = 'https://github.com/DawoodQamar2522'"
            src="./resources/black-github-logo-nobackground.png"
            alt="Github Logo"
            class="absolute inset-0 w-full h-full object-cover hover:opacity-0 cursor-pointer hover-scale-up"
          />
        </div>
        <div class="relative w-24 h-24">
          <img
            onclick="location.href = 'https://www.linkedin.com/in/dawood-qamar/'"
            src="./resources/skye-blue-linked-in-no-background.png"
            alt="Linkedin Logo"
            class="absolute inset-0 w-full h-full object-cover cursor-pointer hover-scale-up"
          />
          <img
            onclick="location.href = 'https://www.linkedin.com/in/dawood-qamar/'"
            src="./resources/black-linkedin-logo-no-background.png"
            alt="Linkedin Logo"
            class="absolute inset-0 w-full h-full object-cover hover:opacity-0 cursor-pointer hover-scale-up"
          />
        </div>
        <div class="relative w-24 h-24">
          <img
            onclick="location.href = 'https://discordapp.com/users/432108089106235392'"
            src="./resources/ske-blue-discord-logo-no-background.png"
            alt="Discord Logo"
            class="absolute inset-0 w-full h-full object-cover cursor-pointer hover-scale-up"
          />
          <img
            onclick="location.href = 'https://discordapp.com/users/432108089106235392'"
            src="./resources/black-discord-logo-no-background.png"
            alt="Discord Logo"
            class="absolute inset-0 w-full h-full object-cover hover:opacity-0 cursor-pointer hover-scale-up"
          />
        </div>
      </div>
    </section>

    <footer class="footer-temp w-full p-2 bg-white text-black py-12">
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm mt-6">
          &copy; 2024 Dawood Qamar. All rights reserved.
        </p>
      </div>
